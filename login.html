<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PT Anisa Jaya Utama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .password-box {
      position: relative;
    }

    .toggle-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #004080;
    }

    .register {
      margin-top: 12px;
      font-size: 14px;
    }

    a {
      color: #4303d3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .reset-btn {
      margin-top: 12px;
      font-size: 13px;
      background: #777;
    }

    .reset-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PT ANISA JAYA UTAMA</h2>
    <p>Login Aplikasi</p>

    <input type="text" id="username" placeholder="Username">

    <div class="password-box">
      <input type="password" id="password" placeholder="Password">
      <span id="togglePass" class="toggle-pass">üëÅÔ∏è</span>
    </div>

    <button id="loginBtn">Masuk</button>
    <div class="register">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
    <button id="resetData" class="reset-btn">üîÑ Reset Data Lokal</button>
  </div>

  <script>
    // === Toggle Password Visibility ===
    document.addEventListener("DOMContentLoaded", function () {
      const passInput = document.getElementById("password");
      const toggle = document.getElementById("togglePass");

      toggle.addEventListener("click", function () {
        if (passInput.type === "password") {
          passInput.type = "text";
          toggle.textContent = "üôà";
        } else {
          passInput.type = "password";
          toggle.textContent = "üëÅÔ∏è";
        }
      });
    });

    // === Initialize Default User if not exists ===
    if (!localStorage.getItem("users")) {
      const defaultUsers = [
        { username: "admin", password: "12345", nama: "Administrator", role: "admin" },
        { username: "user", password: "12345", nama: "Pengguna", role: "user" },
      ];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
      console.log("‚úÖ Default users dibuat:", defaultUsers);
    }

    // === Login Function ===
    document.getElementById("loginBtn").addEventListener("click", function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Silakan isi username dan password.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(
        (u) => u.username === username && u.password === password
      );

      if (found) {
        alert(`Selamat datang, ${found.nama}!`);
        localStorage.setItem("loggedUser", JSON.stringify(found));
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau password salah!");
      }
    });

    // === Reset Local Data ===
    document.getElementById("resetData").addEventListener("click", function () {
      if (confirm("Yakin ingin hapus semua data lokal (akun, kendaraan, dll)?")) {
        localStorage.clear();
        alert("‚úÖ Data lokal dihapus. Refresh halaman untuk memulai ulang.");
      }
    });
  </script>
</body>
</html>
