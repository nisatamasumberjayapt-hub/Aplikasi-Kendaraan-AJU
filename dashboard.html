<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>Dashboard</h2>
    <nav>
      <button onclick="goTo('kendaraan.html')">Kendaraan</button>
      <button onclick="goTo('register.html')">Tambah User/Admin</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <h3>Daftar Kendaraan</h3>
    <table id="tabelKendaraan">
      <thead>
        <tr>
          <th>Plat Nomor</th>
          <th>Letak</th>
          <th>STNK</th>
          <th>Status STNK</th>
          <th>KIR</th>
          <th>Status KIR</th>
          <th>Servis Terakhir</th>
          <th>Selisih Servis</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Pastikan ini di bawah -->
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadKendaraan);

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }

    async function loadKendaraan() {
      try {
        const response = await fetch(scriptURL + '?action=getKendaraan');
        const data = await response.json();

        const tbody = document.querySelector('#tabelKendaraan tbody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Gagal memuat kendaraan:', err);
      }
    }
  </script>
</body>
</html>
