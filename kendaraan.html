<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Kendaraan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Data Kendaraan</h2>
  <form id="formKendaraan">
    <input type="text" id="plat" placeholder="Plat Nomor" required>
    <input type="text" id="letak" placeholder="Letak Kendaraan" required>
    <input type="date" id="stnk" required>
    <input type="date" id="kir" required>
    <input type="date" id="servis" required>
    <button type="submit">Simpan</button>
  </form>

  <table id="tabelKendaraan">
    <thead>
      <tr>
        <th>Plat</th>
        <th>Letak</th>
        <th>STNK</th>
        <th>KIR</th>
        <th>Servis</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="goTo('dashboard.html')">Kembali ke Dashboard</button>
  <script src="app.js"></script>
</body>
</html>
