<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kendaraan</title>
<style>
  body{font-family:'Segoe UI',sans-serif;background:#f4f6f9;margin:0;padding:0;}
  header{background:#0d47a1;color:white;padding:15px;text-align:center;font-size:1.3em;}
  .container{max-width:800px;margin:40px auto;background:white;padding:30px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);}
  input,button{padding:10px;margin:8px;width:100%;border-radius:8px;border:1px solid #ccc;}
  button{background:#0d47a1;color:white;border:none;font-weight:bold;cursor:pointer;}
  button:hover{background:#1565c0;}
  table{width:100%;border-collapse:collapse;margin-top:20px;}
  th,td{padding:8px;text-align:center;border-bottom:1px solid #ccc;}
  th{background:#0d47a1;color:white;}
</style>
</head>
<body>
<header>Form Kendaraan</header>
<div class="container">
  <h3>Tambah / Edit Kendaraan</h3>
  <input id="plat" placeholder="Plat Nomor (unik)" />
  <input id="lokasi" placeholder="Letak Kendaraan" />
  <input type="date" id="stnk" placeholder="Tgl STNK" />
  <input type="date" id="kir" placeholder="Tgl KIR" />
  <input type="date" id="servis" placeholder="Tgl Servis" />
  <button onclick="simpan()">Simpan</button>
  <input id="cari" placeholder="Cari Plat / Lokasi" />
  <table>
    <thead><tr><th>Plat</th><th>Lokasi</th><th>STNK</th><th>KIR</th><th>Servis</th><th>Aksi</th></tr></thead>
    <tbody id="tabel"></tbody>
  </table>
</div>
<script>
  const tabel = document.getElementById('tabel');
  let data = JSON.parse(localStorage.getItem('dataKendaraan'))||[];
  function render(){
    tabel.innerHTML="";
    const cari=document.getElementById('cari').value.toLowerCase();
    data.filter(k=>k.plat.toLowerCase().includes(cari)||k.lokasi.toLowerCase().includes(cari))
    .forEach((k,i)=>{tabel.innerHTML+=`
      <tr><td>${k.plat}</td><td>${k.lokasi}</td><td>${k.stnk}</td><td>${k.kir}</td><td>${k.servis}</td>
      <td><button onclick="edit(${i})">Edit</button><button onclick="hapus(${i})">Hapus</button></td></tr>`});
  }
  function simpan(){
    const p={plat:plat.value.trim(),lokasi:lokasi.value,stnk:stnk.value,kir:kir.value,servis:servis.value};
    if(!p.plat)return alert("Plat wajib diisi");
    if(data.some(d=>d.plat===p.plat && d!==editItem))return alert("Plat sudah ada!");
    if(editItem){Object.assign(editItem,p);editItem=null;}else data.push(p);
    localStorage.setItem('dataKendaraan',JSON.stringify(data));render();
    plat.value=lokasi.value=stnk.value=kir.value=servis.value="";
  }
  let editItem=null;
  function edit(i){if(confirm("Edit data ini?")){editItem=data[i];plat.value=editItem.plat;lokasi.value=editItem.lokasi;stnk.value=editItem.stnk;kir.value=editItem.kir;servis.value=editItem.servis;}}
  function hapus(i){if(confirm("Hapus data ini?")){data.splice(i,1);localStorage.setItem('dataKendaraan',JSON.stringify(data));render();}}
  cari.oninput=render;render();
</script>
</body>
</html>
