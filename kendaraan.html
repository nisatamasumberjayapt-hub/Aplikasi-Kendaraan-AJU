<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Kendaraan</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Tambah Data Kendaraan</h2>

    <input type="text" id="plat" placeholder="Plat Nomor" required />
    <input type="text" id="letak" placeholder="Letak (Wilayah)" />
    <label>STNK:</label>
    <input type="date" id="stnk" />
    <label>KIR:</label>
    <input type="date" id="kir" />
    <label>Servis Terakhir:</label>
    <input type="date" id="servis" />

    <button onclick="tambahKendaraan()">Simpan</button>
    <button onclick="window.location.href='dashboard.html'" class="secondary">Kembali</button>

    <hr>
    <h3>Data Kendaraan</h3>
    <input type="text" id="search" placeholder="Cari plat atau letak..." onkeyup="cariData()" />

    <table>
      <thead>
        <tr>
          <th>Plat Nomor</th>
          <th>Letak</th>
          <th>STNK</th>
          <th>Status STNK</th>
          <th>KIR</th>
          <th>Status KIR</th>
          <th>Servis Terakhir</th>
          <th>Keterangan Servis</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="kendaraanBody"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
