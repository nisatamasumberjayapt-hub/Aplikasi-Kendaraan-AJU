<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Kendaraan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>Tambah Data Kendaraan</h2>
    <button onclick="goTo('dashboard.html')">Kembali</button>
  </header>

  <main class="form-container">
    <input type="text" id="platNomor" placeholder="Plat Nomor">
    <input type="text" id="letak" placeholder="Letak">
    <input type="text" id="stnk" placeholder="STNK">
    <input type="text" id="statusStnk" placeholder="Status STNK">
    <input type="text" id="kir" placeholder="KIR">
    <input type="text" id="statusKir" placeholder="Status KIR">
    <input type="date" id="servisTerakhir">
    <button onclick="tambahKendaraan()">Simpan</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
