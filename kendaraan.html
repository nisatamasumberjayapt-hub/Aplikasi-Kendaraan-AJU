<div class="container">
  <h2>Form Kendaraan</h2>
  <input type="text" id="plat" placeholder="Plat Nomor">
  <input type="text" id="lokasi" placeholder="Letak Kendaraan">
  <label>Tanggal Kadaluarsa STNK:</label>
  <input type="date" id="tglSTNK">
  <label>Tanggal Kadaluarsa KIR:</label>

  <h3>Daftar Kendaraan</h3>
  <input type="text" id="search" placeholder="Cari plat atau lokasi..." oninput="cariKendaraan()">
  <table id="kendaraanList">
    <thead>
      <tr>
        <th>Plat Nomor</th>
        <th>Letak</th>
        <th>STNK</th>
        <th>Status STNK</th>
        <th>KIR</th>
        <th>Status KIR</th>
        <th>Servis</th>
        <th>Sudah Servis</th>
