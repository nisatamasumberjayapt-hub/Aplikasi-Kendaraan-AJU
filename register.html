<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daftar - Aplikasi Kendaraan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="login-box">
    <h2>Buat Akun Baru</h2>
    <input id="regUsername" class="input" placeholder="Username">
    <input id="regPassword" class="input" placeholder="Password" type="password">
    <select id="regRole" class="input">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button class="btn" onclick="register()">Daftar</button>
    <p class="info">Sudah punya akun? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
