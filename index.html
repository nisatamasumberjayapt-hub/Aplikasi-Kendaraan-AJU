<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - PT ANISA JAYA UTAMA BY ROY</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f1f2f6;
  color: #2d3436;
  display: flex;
}
.sidebar {
  width: 230px;
  background: #0984e3;
  color: white;
  height: 100vh;
  padding-top: 20px;
  position: fixed;
  left: 0;
  top: 0;
}
.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}
.sidebar button {
  display: block;
  width: 90%;
  margin: 10px auto;
  padding: 10px;
  border: none;
  background: #74b9ff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
.sidebar button:hover {
  background: #a29bfe;
}
.main {
  margin-left: 250px;
  padding: 25px;
  width: 100%;
}
.header {
  background: white;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.header .user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}
.header img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #0984e3;
}
table {
  width: 100%;
  margin-top: 25px;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}
th {
  background: #0984e3;
  color: white;
}
.status {
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 6px;
  color: white;
}
.green { background: #00b894; }
.yellow { background: #fdcb6e; color: black; }
.red { background: #d63031; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>ðŸš— Menu</h2>
  <button onclick="window.location.href='kendaraan.html'">Kendaraan</button>
  <button id="userMenu" onclick="window.location.href='user.html'">Tambah User/Admin</button>
  <button onclick="logout()">Keluar</button>
</div>

<div class="main">
  <div class="header">
    <h2>Selamat Datang di Dashboard</h2>
    <div class="user-info">
      <span id="userName"></span>
      <img id="userFoto" src="https://via.placeholder.com/50">
    </div>
  </div>

  <h3 style="margin-top:25px;">ðŸ“‹ Daftar Kendaraan</h3>
  <table>
    <thead>
      <tr>
        <th>Plat Nomor</th>
        <th>Letak Kendaraan</th>
        <th>Kadaluarsa STNK</th>
        <th>Kadaluarsa KIR</th>
        <th>Status STNK</th>
        <th>Status KIR</th>
        <th>Tanggal Servis</th>
        <th>Keterangan Servis</th>
      </tr>
    </thead>
    <tbody id="kendaraanTabel"></tbody>
  </table>
</div>

<script>
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

function loadUser() {
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Silakan login dulu!");
    window.location.href = "login.html";
    return;
  }
  document.getElementById("userName").textContent = user.nama || user.username;
  document.getElementById("userFoto").src = user.foto || "https://via.placeholder.com/50";
  
  if (user.role !== "admin") {
    document.getElementById("userMenu").style.display = "none";
  }
}

function loadKendaraan() {
  const data = JSON.parse(localStorage.getItem("kendaraan")) || [];
  const tbody = document.getElementById("kendaraanTabel");
  tbody.innerHTML = "";

  const now = new Date();

  data.forEach(k => {
    const tr = document.createElement("tr");

    const tglSTNK = new Date(k.stnk);
    const tglKIR = new Date(k.kir);
    const tglServis = new Date(k.servis);
    
    const diffSTNK = Math.ceil((tglSTNK - now) / (1000 * 60 * 60 * 24));
    const diffKIR = Math.ceil((tglKIR - now) / (1000 * 60 * 60 * 24));
    const diffServis = Math.ceil((now - tglServis) / (1000 * 60 * 60 * 24));
    
    function statusHari(sisa) {
      if (sisa < 0) return `<span class='status red'>Lewat ${Math.abs(sisa)} hr</span>`;
      if (sisa <= 7) return `<span class='status yellow'>${sisa} hr lg</span>`;
      return `<span class='status green'>Aman (${sisa} hr)</span>`;
    }

    const bulan = Math.floor(diffServis / 30);
    const hari = diffServis % 30;

    tr.innerHTML = `
      <td>${k.plat}</td>
      <td>${k.lokasi}</td>
      <td>${k.stnk}</td>
      <td>${k.kir}</td>
      <td>${statusHari(diffSTNK)}</td>
      <td>${statusHari(diffKIR)}</td>
      <td>${k.servis}</td>
      <td>${bulan} bulan ${hari} hari sejak servis</td>
    `;
    tbody.appendChild(tr);
  });
}

loadUser();
loadKendaraan();
</script>

</body>
</html>
